<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkers</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="field">
			<ul>
				<li class="checker-black h-1 v-1"></li>
				<li class="checker-black h-2 v-1"></li>
				<li class="checker-black h-3 v-1"></li>
				<li class="checker-black h-4 v-1"></li>
				<li class="checker-black h-1 v-2 offset"></li>
				<li class="checker-black h-2 v-2 offset"></li>
				<li class="checker-black h-3 v-2 offset"></li>
				<li class="checker-black h-4 v-2 offset"></li>
				<li class="checker-black h-1 v-3"></li>
				<li class="checker-black h-2 v-3"></li>
				<li class="checker-black h-3 v-3"></li>
				<li class="checker-black h-4 v-3"></li>
			</ul>
			<ul class="white-side">
				<li class="checker-white h-1 v-1 offset"></li>
				<li class="checker-white h-2 v-1 offset"></li>
				<li class="checker-white h-3 v-1 offset"></li>
				<li class="checker-white h-4 v-1 offset"></li>
				<li class="checker-white h-1 v-2"></li>
				<li class="checker-white h-2 v-2"></li>
				<li class="checker-white h-3 v-2"></li>
				<li class="checker-white h-4 v-2"></li>
				<li class="checker-white h-1 v-3 offset"></li>
				<li class="checker-white h-2 v-3 offset"></li>
				<li class="checker-white h-3 v-3 offset"></li>
				<li class="checker-white h-4 v-3 offset"></li>
			</ul>
		</div>
	</div>
</body>
</html>
